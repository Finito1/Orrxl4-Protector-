<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORRXL4 PROTECTOR</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #00aaff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ===== SPLASH SCREEN ===== */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash h1 {
      font-size: 32px;
      text-align: center;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00aaff; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    .loader {
      margin-top: 30px;
      width: 200px;
      height: 6px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      background: #00aaff;
      animation: load 2.5s forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      width: 90%;
      max-width: 500px;
      margin: 80px auto;
      text-align: center;
      display: none;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      border: 1px solid #00aaff;
      color: #00aaff;
      padding: 10px;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 15px;
      color: white;
      width: 100%;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00aaff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0088cc;
    }

    .result {
      margin-top: 25px;
      word-break: break-all;
      font-size: 14px;
    }

    .box {
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      overflow-x: auto;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    .copyBtn {
      margin-top: 10px;
      background: #00ffcc;
    }

    .success {
      margin-top: 10px;
      color: #00ffcc;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <h1>ORRXL4 PROTECTOR üîí</h1>
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container" id="mainContent">
    <h2>Generador RAW</h2>

    <textarea id="textInput" placeholder="Pega tu script aqu√≠..."></textarea>
    <input type="file" id="fileInput" accept=".txt,.lua,.js,.py">
    <button onclick="generate()">GENERAR RAW</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Splash screen delay
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }, 2600);

    async function generate() {
      const textArea = document.getElementById("textInput");
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");

      let content = textArea.value;

      if (!content && fileInput.files.length > 0) {
        content = await fileInput.files[0].text();
      }

      if (!content) {
        alert("Pon texto o sube un archivo");
        return;
      }

      resultDiv.innerHTML = "Generando...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = "‚ùå Error al generar.";
          return;
        }

        const rawUrl = data.raw;
        const loadingString = `loadstring(game:HttpGet("${rawUrl}"))()`;

        resultDiv.innerHTML = `
          <div>
            ‚úÖ <b>RAW generado:</b><br>
            <a href="${rawUrl}" target="_blank">${rawUrl}</a>
          </div>

          <div style="margin-top:20px;">
            üî• <b>LoadingString:</b>
            <div class="box" id="loadingBox">${loadingString}</div>
            <button class="copyBtn" onclick="copyLoading()">COPIAR</button>
            <div class="success" id="copyMsg"></div>
          </div>
        `;

      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error de conexi√≥n.";
      }
    }

    function copyLoading() {
      const text = document.getElementById("loadingBox").innerText;
      navigator.clipboard.writeText(text);

      const msg = document.getElementById("copyMsg");
      msg.innerText = "‚úî Copiado al portapapeles";
      setTimeout(() => { msg.innerText = ""; }, 2000);
    }
  </script>

</body>
</html>
