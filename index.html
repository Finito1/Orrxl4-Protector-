<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      padding: 40px;
      font-family: Arial;
    }
    textarea {
      width: 90%;
      height: 200px;

    button {
      padding: 10px 20px;

<body>

<h1>ORRXL4 GENERATOR ðŸ”¥</h1>

<input type="file" id="fileInput" accept=".txt,.lua"><br><br>

<textarea id="textInput" placeholder="Escribe o sube tu texto aquÃ­..."></textarea><br>

<button onclick="generate()">Generar</button>

<div id="result"></div>

<script>
document.getElementById("fileInput").addEventListener("change", function(event) {
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById("textInput").value = e.target.result;
  };
  reader.readAsText(event.target.files[0]);
});

async function generate() {
  const text = document.getElementById("textInput").value;

  if (!text) {
    alert("Pon texto primero");
    return;
  }

  const res = await fetch("/api/generate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ text })
  });

  const data = await res.json();

  const fullRaw = window.location.origin + data.raw;

  document.getElementById("result").innerHTML = `
    <p>ðŸ”— RAW:</p>
    <b>${fullRaw}</b>

    <p>âš¡ Loadstring:</p>
    <textarea style="width:100%;height:60px;background:#111;color:white;border:none;padding:10px;">
loadstring(game:HttpGet("${fullRaw}"))()
    </textarea>
  `;
}
</script>

</body>
</html>
