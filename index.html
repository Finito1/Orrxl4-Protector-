<!DOCTYPE html>
<html>
<head>
  <title>ORRXL4 Generator</title>
</head>
<body style="background:black;color:#00aaff;font-family:Arial;text-align:center;padding-top:50px;">

  <h1>ORRXL4 Generator ðŸ”’</h1>

  <input type="file" id="fileInput" />
  <br><br>
  <button onclick="generate()">Generar</button>

  <script>
    async function generate() {
      const file = document.getElementById("fileInput").files[0];

      if (!file) {
        alert("Sube un archivo primero");
        return;
      }

      const text = await file.text();

      const response = await fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: text })
      });

      const data = await response.json();

      alert("Raw generado: " + data.url);
    }
  </script>

</body>
</html>
