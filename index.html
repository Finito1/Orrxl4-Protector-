<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORRXL4 PROTECTOR</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #00aaff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      border: 1px solid #00aaff;
      color: #00aaff;
      padding: 10px;
      border-radius: 8px;
      resize: none;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 15px;
      color: white;
      width: 100%;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00aaff;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0088cc;
    }

    .result {
      margin-top: 25px;
      word-break: break-all;
      font-size: 14px;
    }

    .box {
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      overflow-x: auto;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    .copyBtn {
      margin-top: 10px;
      background: #00ffcc;
    }

    .success {
      margin-top: 10px;
      color: #00ffcc;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ORRXL4 PROTECTOR üîí</h1>

    <textarea id="textInput" placeholder="Pega tu script aqu√≠..."></textarea>

    <input type="file" id="fileInput" accept=".txt,.lua,.js,.py">

    <button onclick="generate()">GENERAR RAW</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function generate() {
      const textArea = document.getElementById("textInput");
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");

      let content = textArea.value;

      if (!content && fileInput.files.length > 0) {
        content = await fileInput.files[0].text();
      }

      if (!content) {
        alert("Pon texto o sube un archivo");
        return;
      }

      resultDiv.innerHTML = "Generando...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content })
        });

        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = "‚ùå Error al generar.";
          return;
        }

        const rawUrl = data.raw;
        const loadingString = `loadstring(game:HttpGet("${rawUrl}"))()`;

        resultDiv.innerHTML = `
          <div>
            ‚úÖ <b>RAW generado:</b><br>
            <a href="${rawUrl}" target="_blank">${rawUrl}</a>
          </div>

          <div style="margin-top:20px;">
            üî• <b>LoadingString:</b>
            <div class="box" id="loadingBox">${loadingString}</div>
            <button class="copyBtn" onclick="copyLoading()">COPIAR</button>
            <div class="success" id="copyMsg"></div>
          </div>
        `;

      } catch (err) {
        resultDiv.innerHTML = "‚ùå Error de conexi√≥n.";
      }
    }

    function copyLoading() {
      const text = document.getElementById("loadingBox").innerText;
      navigator.clipboard.writeText(text);

      const msg = document.getElementById("copyMsg");
      msg.innerText = "‚úî Copiado al portapapeles";
      
      setTimeout(() => {
        msg.innerText = "";
      }, 2000);
    }
  </script>

</body>
</html>
